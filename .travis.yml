language: node_js

sudo: false

node_js:
  - '6'
cache: yarn

env:
  global:
  - CXX=g++-4.8
  - secure: 

before_install:
  - curl -o- -L https://yarnpkg.com/install.sh | bash
  - export PATH=$HOME/.yarn/bin:$PATH

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8

install:
  - yarn install

script:
  - yarn test
  - yarn build

after_success:
  - bash deploy.sh